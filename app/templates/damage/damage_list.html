{% extends 'base.html' %}
{% block content %}

    <div class="d-flex justify-content-center mt-3 col-xs-12 col-sm-10">
        <div class="col-sm-10 col-xs-12">
            <h2 class="mb-3">Lista de Avarias</h2>
            
            <div class="table-responsive">
                <table id="table" class="table table-striped table-bordered">
                    <thead class="thead-default bg-white">
                        <tr>
                            <th>Descrição da Avaria</th>
                            <th>Observação da Avaria</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for avaria in avarias %}
                            <tr>
                                <td>{{ avaria.descricao_avaria }}</td>
                                <td>{{ avaria.observacao_avaria }}</td>
                                <td class="d-flex justify-content-center">
                                    <a class="btn btn-primary" href="{{ url_for('edit_damage', id_avaria=avaria.id_avaria) }}">Editar</a>
                                    <div class="ml-3"></div>
                                    <button class="btn btn-danger" onclick="excluir('{{ avaria.id_avaria }}')">Excluir</button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>

    </div>
    
    <!-- Função para confirmar exclusão -->
    <script>
        function excluir(id_avaria) {
            if (confirm('Deseja excluir o veículo de placa ' + id_avaria + '?')) {
                window.location.href = '/excluir-avaria/' + id_avaria
            }
        }
    </script>

{% endblock %}
