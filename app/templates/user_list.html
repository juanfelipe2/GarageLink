{% extends 'base.html' %}
{% block content %}

    <div class="d-flex justify-content-center mt-3 col-xs-12 col-sm-10">
        <div class="col-sm-10 col-xs-12">
            <h2 class="mb-2">Lista de Usuários</h2>
            
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-default bg-white">
                        <tr>
                            <th>Login</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th class="text-center" colspan="2">Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.login }}</td>
                                <td>{{ user.nome }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.tipo }}</td>
                                <td class="text-center"><a class="btn btn-primary" href="{{ url_for('edit', login=user.login) }}">Editar</a></td>
                                <td class="text-center"><button class="btn btn-danger" onclick="excluir('{{ user.login }}')">Excluir</button></td>
                            </tr>
                            {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>

        <!-- Função para confirmar exclusão -->
        <script>
            function excluir(login) {
                if (confirm('Deseja excluir o usuário ' +login+ '?')) {
                    window.location.href = '/excluir-usuario/' + login
                }
            }
        </script>
    </div>

{% endblock %}
